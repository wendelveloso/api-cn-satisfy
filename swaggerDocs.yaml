paths:
  /categoria:
    get:
      tags:
        - Categorias
      summary: Listar Categorias
      description: >
        Essa é a rota que será chamada quando o usuário quiser listar todas as categorias cadastradas.
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    description: ID da categoria
                    example: 123
                  nome:
                    type: string
                    description: Nome da categoria
                    example: Informática
        '500':
          description: Internal Server Error
  /login:
    post:
      tags:
        - Login
      summary: Login
      description: >  
        Essa é a rota que permite o usuário cadastrado realizar o login no sistema. 
      responses:
        '200':
          description: Ok
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: Email do Usuario
                  example: João@email.com
                senha:
                  type: string
                  format: password
                  description: Senha do Usuario
                  example: S3cur3P@ssw0rd
              required:
                - nome
                - email
                - senha
        '500':
          description: Internal Server Error
  /usuario:
    post:
      tags:
        - Usuario
      summary: Cadastrar Usuario
      description: >
        Essa é a rota que será utilizada para cadastrar um novo usuário no sistema.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nome:
                  type: string
                  description: Nome do Usuario
                  example: João Moreira
                email:
                  type: string
                  description: Email
                  example: João@email.com
                senha:
                  type: string
                  format: password
                  description: Senha do Usuario
                  example: S3cur3P@ssw0rd
              required:
                - nome
                - email
                - senha
      responses:
        '201':
          description: Created
        '500':
          description: Internal Server Error
    get:
      tags:
        - Usuario
      summary: Detalhar Perfil Usuario
      description: >
        Essa é a rota que permite o usuário logado a visualizar os dados do seu próprio perfil, de acordo com a validação do token de autenticação.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    description: ID do Usuario
                    example: 1
                  nome:
                    type: string
                    description: Nome do Usuario
                    example: João Moreira
                  name:
                    type: string
                    description: Email do Usuario
                    example: João@email.com
    put: 
      tags:
        - Usuario
      summary: Atualizar Usuario
      description: >
        Essa é a rota que permite o usuário logado atualizar informações de seu próprio cadastro, de acordo com a validação do token de autenticação.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nome:
                  type: string
                  description: Nome do Usuario
                  example: João Moreira
                email:
                  type: string
                  description: Email
                  example: JoãoAtualizado@email.com
                senha:
                  type: string
                  format: password
                  description: Senha do Usuario
                  example: S3cur3P@ssw0rd
              required:
                - nome
                - email
                - senha
      responses:
        '201':
          description: Created
        '500':
          description: Internal Server Error
  /produto:
    post:
      tags: 
        - Produto
      summary: Cadastrar Produto
      description: >
        Essa é a rota que permite o usuário logado cadastrar um novo produto no sistema.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                descricao:
                  type: string
                  description: Descrição do produto.
                  example: Placa de Video NV RTX4060TI 8GB
                quantidade_estoque:
                  type: string
                  description: Quantidade do produto no estoque.
                  example: 15
                valor:
                  type: string
                  description: Valor do produto.
                  example: 267500
                categoria_id:
                  type: string
                  description: ID de categoria do produto.
                  example: 1
                produto_imagem:
                  type: string
                  format: binary
                  description: Arquivo de imagem do produto.
      responses:
        '201':
          description: Created
          content:
            multipart/form-data:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: 1
                  descricao:
                    type: string
                    example: Placa de Video NV RTX4060TI 8GB
                  quantidade_estoque:
                    type: string
                    example: 15
                  valor:
                    type: string
                    example: 267500
                  categoria_id:
                    type: string
                    example: 1
                  produto_imagem:
                    type: string
                    example: URL/[imgName].jpg
        '500':
          description: Internal Server Error
    get:
      tags: 
        - Produto
      summary: Listar Produtos
      description: |
        Essa é a rota que será chamada quando o usuário logado quiser listar todos os produtos cadastrados.
        Filtrar os produto por categoria, caso seja informado o parâmetro do tipo query `categoria_id`
      security:
        - bearerAuth: []
      parameters:
        - name: categoria_id
          in: query
          description: ID do produto que deve ser retornado
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: 1
                  descricao:
                    type: string
                    example: Placa de Video NV RTX4060TI 8GB
                  quantidade_estoque:
                    type: string
                    example: 15
                  valor:
                    type: string
                    example: 267500
                  categoria_id:
                    type: string
                    example: 1
                  produto_imagem:
                    type: string
                    example: URL/[imgName].jpg
  /produto/{id}:
    get:
      tags: 
        - Produto
      summary: Detalhar Produto
      description: >
        Essa é a rota que permite o usuário logado obter um de seus produtos cadastrados.
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID do produto que deve ser retornado
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Detalhes do produto
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: 1
                  descricao:
                    type: string
                    example: Placa de Video NV RTX4060TI 8GB
                  quantidade_estoque:
                    type: string
                    example: 15
                  valor:
                    type: string
                    example: 267500
                  categoria_id:
                    type: string
                    example: 1
                  produto_imagem:
                    type: string
                    example: URL/[imgName].jpg
        '500':
          description: Internal Server Error
    put:
      tags: 
        - Produto
      summary: Editar Produto
      description: >
        Essa é a rota que permite o usuário logado a atualizar as informações de um produto cadastrado.
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID do produto que deve ser editado
          schema:
            type: integer
            example: 1
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                descricao:
                  type: string
                  description: Descrição do produto.
                  example: Placa de Video NV RTX4060TI 8GB
                quantidade_estoque:
                  type: string
                  description: Quantidade do produto no estoque.
                  example: 5
                valor:
                  type: string
                  description: Valor do produto.
                  example: 267500
                categoria_id:
                  type: string
                  description: ID de categoria do produto.
                  example: 1
                produto_imagem:
                  type: string
                  format: binary
                  description: Arquivo de imagem do produto.
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: 1
                  descricao:
                    type: string
                    example: Placa de Video NV RTX4060TI 8GB
                  quantidade_estoque:
                    type: string
                    example: 5
                  valor:
                    type: string
                    example: 267500
                  categoria_id:
                    type: string
                    example: 1
                  produto_imagem:
                    type: string
                    example: URL/[imgName].jpg
        '500':
          description: Internal Server Error  
    delete:
      tags: 
        - Produto
      summary: Deletar Produto
      description: >
        Essa é a rota que será chamada quando o usuário logado quiser excluir um de seus produtos cadastrados.
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID do produto que deve ser excluído
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: 1
                  descricao:
                    type: string
                    example: Placa de Video NV RTX4060TI 8GB
                  quantidade_estoque:
                    type: string
                    example: 5
                  valor:
                    type: string
                    example: 267500
                  categoria_id:
                    type: string
                    example: 1
                  produto_imagem:
                    type: string
                    example: URL/[imgName].jpg
        '500':
          description: Internal Server Error  
